<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BP Tracker - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script> 
    function troll() {
      alert("Not even a day of launching it and you've forgot it now , dm me on discord #iamvision09 ");
    }
  </script>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>BP Tracker</h1>
          <p>Monitor your blood pressure readings</p>
        </div>

        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <div class="auth-form active" id="login-form">
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <div class="auth-form" id="register-form">
          <form id="registerForm">
            <div class="form-group">
              <label for="registerName">Name</label>
              <input
                type="text"
                id="registerName"
                name="name"
                required
                minlength="3"
                maxlength="50"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                required
                minlength="6"
                maxlength="30"
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>

        <div id="message" class="message"></div>
        <p>
          Forget Password?
          <a href="#" id="forgotPasswordLink" onclick="troll()"
            >Click here</a
          >
        </p>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
