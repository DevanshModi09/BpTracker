<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - logyourhealth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <main>
      <form class="form contact-form">
        <h5>Login</h5>
        <div class="form-row">
          <label for="username" class="form-label">username</label>
          <input
            type="text"
            class="form-input username-input"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input
            type="password"
            class="form-input password-input"
            placeholder="Enter your password"
          />
        </div>
        <div class="text-small form-alert">there was an error</div>
        <button type="submit" class="btn btn-block">Login</button>
      </form>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
